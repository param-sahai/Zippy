<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>
    <div id="large-header" class="large-header">
        <canvas id="demo-canvas"></canvas>
        

            <h1 class="main-title">ZIPPY <span class="thin"> <br> Compress and Decompress files</span>
                <div style="font-size: small;" class="my-5">
                    <input class=" my-2" type="file" id="files" multiple required>
                    <button style="font-size: small;" type="button" class="btn btn-primary" onclick="compress()">Compress and Download ZIP file</button>
                </div>
                <div style="font-size: small;" class="my-5">
                    <input class=" my-2" type="file" id="zipfile" multiple>
                    <button style="font-size: small;" type="button" class="btn btn-success" onclick="decompress()">Decompress and Download files</button>
                    
                </div>
            </h1>
            
      </div>  
      <script src="script.js"></script>
</body>
</html>
